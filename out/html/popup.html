<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="../css/tailwind.css" />
    <script src="../js/popup.js" defer></script>
  </head>

  <body class="p-2 font-['Consolas'] text-lg bg-slate-800">
    <button
      id="_enable"
      class="rounded-t-sm bg-green-400 px-1 ring ring-black w-full"
    >
      Enable
    </button>
    <button
      id="_disable"
      class="rounded-b-sm bg-red-400 px-1 ring ring-black w-full"
    >
      Disable
    </button>
    <h1 id="_status" class="px-1 text-white font-semibold	">Disabled</h1>
  </body>
</html>
